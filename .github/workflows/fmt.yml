name: format check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build: [ stable, beta, nightly ]

        include:
          - build: stable
            rust: stable

          - build: beta
            rust: beta

          - build: nightly
            rust: nightly

    steps:
      - uses: actions/checkout@v2

      - name: Setting up rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt

      - name: Checking if code is formatted
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
